name: Run Tonomy-SDK Tests

on: pull_request

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Run lint and test
              uses: actions/setup-node@v3
              with:
                node-version: 16.4.1
            - run: npm install
            - run: npm run lint
            - run: npm test
