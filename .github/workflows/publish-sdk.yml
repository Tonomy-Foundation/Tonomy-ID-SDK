name: Tonomy SDK publish

permissions:
  contents: write

on:
  push:
    branches:
      - feature/232-sdk-deployment

jobs:
  publish-npm:
    runs-on: ubuntu-20.04
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}

      - name: 📦 Install
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          registry-url: https://registry.npmjs.org/

      - name: 🚀 Build and publish SDK
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: npm ci
      - run: npm run build
      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}
      - run: |
          if [[ ${{ steps.vars.outputs.short_ref }} == "development" ]]; then
            echo "Variable BRANCH_NAME is set to 'development'"
          fi
      - run: npm run release
       - name: Clear tag cache
        run: npm run clear:cache
        env:
          GITHUB_TOKEN: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

     