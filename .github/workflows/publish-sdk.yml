name: Tonomy SDK publish

permissions:
  contents: write

on:
  push:
    branches:
      - development
      - master
      - feature/224-sign-transaction

jobs:
  publish-npm:
    runs-on: ubuntu-20.04
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}

      - name: üì¶ Install
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          registry-url: https://registry.npmjs.org/

      - name: üöÄ Build and publish SDK
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Check branch name
        run: echo ${GITHUB_REF#refs/*/}
      - run: |
          if [[ ${GITHUB_REF#refs/*/} == "feature/224-sign-transaction" ]]; then
            echo "Variable BRANCH_NAME is set to 'feature/224-sign-transaction'"
            yarn config set tag feature/224-sign-transaction
          fi
     
      - run: yarn install
      - run: yarn run release
        env:
          GITHUB_TOKEN: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
