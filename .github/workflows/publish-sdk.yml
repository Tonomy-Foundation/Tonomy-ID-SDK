name: Tonomy SDK publish


permissions:
  contents: write

on:
  pull_request:
    types:
      - closed
    branches:
      - development
      
jobs:

  publish-npm:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-20.04
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: actions/setup-node@v3
        with:
          node-version: 16.4.1
          registry-url: https://registry.npmjs.org/

      - name: 🚀 Build and publish SDK
        uses: actions/setup-node@v3
        with:
          node-version: 16.4.1
      - run: npx np patch --preview --no-tests --no-release-draft
      # - run: np --branch development --no-cleanup --
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

     