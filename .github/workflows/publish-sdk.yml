name: Tonomy SDK publish

permissions:
  id-token: write # Required for OIDC
  contents: write

on:
  push:
    branches:
      - development
      - testnet
      - master`
      - feature/update-swap-flow

jobs:
  compile-contracts:
    uses: ./.github/workflows/compile-contracts.yml

  publish-npm:
    needs: compile-contracts
    runs-on: ubuntu-24.04
    steps:
      - name: Install jq
        run: sudo apt install jq -y

      - name: ðŸ— Setup repo
        uses: actions/checkout@v4
        with:
          token: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}

      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: Delete Tonomy-Contracts directory
        run: rm -rf ./Tonomy-Contracts

      - name: Get Tonomy-Contracts directory from artifacts
        uses: actions/download-artifact@v4
        with:
          name: Tonomy-Contracts
          path: ./Tonomy-Contracts

      - name: ðŸ“¦ Install
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          registry-url: https://registry.npmjs.org/

      - name: ðŸš€ Build and publish SDK
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - name: Check branch name
        run: echo ${GITHUB_REF#refs/*/}
      - run: |
          if [[ ${GITHUB_REF#refs/*/} == "feature/update-swap-flow" ]]; then
            echo "Variable BRANCH_NAME is set to 'development'"
            jq --arg tag "development" '.publishConfig.tag = $tag' package.json > package.tmp.json && mv package.tmp.json package.json
          fi

          if [[ ${GITHUB_REF#refs/*/} == "testnet" ]]; then
            echo "Variable BRANCH_NAME is set to 'testnet'"
            jq --arg tag "rc" '.publishConfig.tag = $tag' package.json > package.tmp.json && mv package.tmp.json package.json
          fi

          if [[ ${GITHUB_REF#refs/*/} == "master" ]]; then
            echo "Variable BRANCH_NAME is set to 'master'"
            jq --arg tag "latest" '.publishConfig.tag = $tag' package.json > package.tmp.json && mv package.tmp.json package.json
          fi
      - run: yarn install --immutable
      - run: yarn run release
        env:
          GITHUB_TOKEN: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}
