name: Tonomy SDK publish

permissions:
  contents: write

on:
  push:
    branches:
      - feature/did-antelope-upgrade

jobs:
  publish-npm:
    runs-on: ubuntu-20.04
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}

      - name: 📦 Install
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          registry-url: https://registry.npmjs.org/

      - name: 🚀 Build and publish SDK
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: yarn config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - run: yarn install
      - run: yarn run release
        env:
          GITHUB_TOKEN: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

     